<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">

            
            <h1>JOB APPLICATION
                <span class="title_small_container">(Web-Tech)</span>
            </h1>
            <form>
                <div class="form_container">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="Enter First name...">
                </div>
                <div class="form_container">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Enter Last name...">
                </div>
                <div class="form_container">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email...">
                </div>
                <div class="form_container">
                    <label for="job_role">Job Role</label>
                    <select id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                        <option value="full_stack">Full Stack Developer</option>
                    </select>
                </div>
                <div class="form_container">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter Address..">
                    <br>
                    <input type="text" placeholder=" Address..">
                </div>
                <div class="form_container">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter City Name...">
                </div>
                <div class="form_container">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" placeholder="Enter Pincode...">
                </div>
                <div class="form_container">
                    <label for="date">D.O.B</label>
                    <!-- <input type="date" id="date" placeholder="Enter date..."> -->
                    <input value="2023-03-07" type="date" id="date" />
                </div>
                <div class="form_container">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" id="upload" placeholder="Choose your CV">
                </div>
                <div class="button_container">
                    <!-- <input type="submit">Apply Now< -->
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
